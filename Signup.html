.screen-reader-text {
	clip: rect(1px, 1px, 1px, 1px);
	position: absolute !important;
	height: 1px;
	width: 1px;
	overflow: hidden;
	word-wrap: normal !important;
}

	border-radius: 2px;
	box-shadow: 0 0 2px 2px rgba(0,0,0,0.6);
	clip: auto !important;
	display: block;
	font-size: 13px;
	letter-spacing: 0px;
	font-weight: 700;
	line-height: 16px;
	text-transform: uppercase;
	text-decoration: none;

	padding: 16px 32px;
	top: 8px;
	width: auto;
